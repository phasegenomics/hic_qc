language: generic
env:
  - PYTHON="3.5"
  - PYTHON="3.6"
  - PYTHON="default"
before_install:
    - sudo apt-get update
    - if [[ "$PYTHON" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda config --add channels bioconda --add channels conda-forge
install:
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - if [[ "$PYTHON" == "default" ]]; then
      conda env create -n test-environment --file env.yml;
    else
      conda create -q -n test-environment python=$PYTHON pysam numpy scipy matplotlib>=3.3 wkhtmltopdf pdfkit markdown;
    fi
  - source activate test-environment
  - python --version
  - python setup.py install
script:
  - python -m unittest discover tests
